---
  apiVersion: "v1"
  kind: "ReplicationController"
  metadata: 
    labels: 
      name: "node-simple"
    name: "node-simple"
  spec: 
    replicas: 1
    selector: 
      name: "node-simple"
    template: 
      metadata: 
        labels: 
          name: "node-simple"
      spec: 
        containers: 
          - 
            command: 
              - "nodejs"
              - "/node-mysql-hello/bin/www"
            env: 
              - 
                name: "MYSQL_USER_PASSWORD"
                value: "admin"
              -
                name: "MYSQL_USER_NAME"
                value: "root"
              -
                name: "MYSQL_DB"
                value: "hellodb"
              -
                name: "MYSQL_HOST"
                value: "10.163.255.210"
            image: "scetes/node-mysql-hello:latest"
            name: "node-simple"
            ports: 
              - 
                containerPort: 3000